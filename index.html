<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimensões de Tela</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            background-color: #fafafa;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body>div {
            width: 220px;
            height: 260px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border: 1px solid #545454;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        .qrcode {
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div>
        <h3>Dimensões da Tela</h3>
        <h3><span id="width"></span>px X <span id="height"></span>px</h3>
        <div class="qrcode">
            <img src="assets/qrcode.svg" alt="">
        </div>
    </div>
    <script>
        var w = window.innerWidth
        var h = window.innerHeight
        var placeW = document.getElementById('width')
        var placeH = document.getElementById('height')
        placeW.innerText = w
        placeH.innerText = h
    </script>
</body>

</html>
